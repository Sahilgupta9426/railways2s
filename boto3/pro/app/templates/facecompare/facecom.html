{% extends 'base.html' %} 
{% block title %}Face Compare{% endblock title %}
{% block body %}

<div class="container col-5 mt-3 border border-primary">
    <h3 style="text-align: center;" class="mt-2">Face Compare</h3>
    <h6 style="text-align: center;">Upload Here</h6>
<form method="post" action="{% url 'home' %}" enctype="multipart/form-data">  
    {% csrf_token %}  
    {{ form.as_p }}  
    <button type="submit" class="btn btn-success mb-3">Upload</button>  
</form>
</div>  
{% endblock body %}
