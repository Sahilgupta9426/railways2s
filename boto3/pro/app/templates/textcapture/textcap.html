{% extends 'base.html' %} 
{% block body %}
<div class="container mt-3">
<form method="post" action="{% url 'text_capture' %}" enctype="multipart/form-data">  
    {% csrf_token %}  
    {{ form.as_p }}

</form>
</div>  
{% endblock body %}
